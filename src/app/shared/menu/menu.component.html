<ion-menu contentId="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <div class="container">

      <img src="../../../../assets/img/user.png" alt="">

      <div class="user-details">
        <p>{{usuario?.primer_nombre}} {{usuario?.primer_apellido}}</p>
        <span>Bienvendid&#64;</span>
      </div>
    </div>
    <ion-list *ngFor="let menuItem of menuItems">
      <ion-item [button]="true" (click)="ir(menuItem.ruta)">
        <img style="width: 38px;margin-top: 15px; margin-bottom: 15px;" [src]="menuItem.imagen_url">
        <ion-label style="font-size: 17px; margin-left: 15px; font-weight: bold;">{{menuItem.titulo}}</ion-label>
      </ion-item>
    </ion-list>


    <ion-list>
      <ion-item [button]="true" (click)="logout()">
        <img style="width: 38px;margin-top: 15px; margin-bottom: 15px;" src="../../../../assets/img/logout.png">
        <ion-label style="font-size: 17px; margin-left: 15px; font-weight: bold;">Cerrar Sesion</ion-label>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-menu>
