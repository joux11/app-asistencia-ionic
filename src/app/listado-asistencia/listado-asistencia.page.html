<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Listado Asistencia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="ion-padding">
    <ion-card>
      <ion-card-content>
        <table mat-table [dataSource]="dataSource">
          <!-- <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container> -->
          <ng-container matColumnDef="fecha_marcacion">
            <th mat-header-cell *matHeaderCellDef> Fecha de Marcacion </th>
            <td mat-cell *matCellDef="let element"> {{element.fecha_marcacion}} </td>
          </ng-container>

          <ng-container matColumnDef="hora_entrada">
            <th mat-header-cell *matHeaderCellDef> Hora de Entrada </th>
            <td mat-cell *matCellDef="let element"> {{element.hora_entrada}} </td>
          </ng-container>

          <ng-container matColumnDef="hora_salida">
            <th mat-header-cell *matHeaderCellDef> Hora de Salida </th>
            <td mat-cell *matCellDef="let element"> {{element.hora_salida}} </td>
          </ng-container>

          <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef> Estado </th>
            <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>
      </ion-card-content>
    </ion-card>

  </div>
</ion-content>
