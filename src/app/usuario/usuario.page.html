<ion-header id="menu">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Asistencia
    </ion-title>

  </ion-toolbar>
</ion-header>
<app-menu></app-menu>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-card>
      <ion-item [button]="true" (click)="ir()">
        <ion-card-content>
          <img src="../../assets/icon/account.png" />
          <div>
            <p>Nombre: {{usuario?.primer_nombre}} {{usuario?.segundo_nombre}} {{usuario?.primer_apellido}}
              {{usuario?.segundo_apellido}}</p>
            <span>Cedula: {{usuario?.identificacion}}</span>
            <span>Email: {{usuario?.email}}</span>
          </div>
        </ion-card-content>
      </ion-item>
    </ion-card>
  </ion-list>

</ion-content>
