<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin" (click)="cancel()"></ion-back-button>
    </ion-buttons>
    <ion-title>Aulas</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Nueva Aula</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" [(ngModel)]="nombre"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-input [(ngModel)]="descripcion"></ion-input>
      </ion-item>

      <ion-button expand="full" (click)="guardar()">Guardar</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-list>
    <ion-item-sliding *ngFor="let item of aulas">
      <ion-item>
        <ion-label>{{ item.nombre }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger">Borrar</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
